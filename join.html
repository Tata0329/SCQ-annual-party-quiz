<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>加入UFI知识挑战赛</title>
    <style>
        body {
            background: linear-gradient(135deg, #006633 0%, #00994d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .join-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #ffdd00; margin-bottom: 20px; }
        input { 
            width: 100%; 
            padding: 15px; 
            margin: 20px 0; 
            font-size: 1.5rem; 
            border-radius: 10px; 
            border: 3px solid #ffdd00; 
            text-align: center; 
        }
        button { 
            background: linear-gradient(90deg, #00cc66, #00994d); 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 1.5rem; 
            border-radius: 10px; 
            cursor: pointer; 
            width: 100%; 
        }
    </style>
</head>
<body>
    <div class="join-container">
        <h1>UFI知识挑战赛</h1>
        <p style="font-size: 1.2rem; margin-bottom: 20px;">请输入您的姓名加入比赛</p>
        <input type="text" id="userName" placeholder="请输入姓名">
        <button id="joinBtn">加入比赛</button>
        <div id="status" style="margin-top: 20px;"></div>
    </div>

    <script>
        document.getElementById('joinBtn').onclick = function() {
            const name = document.getElementById('userName').value.trim();
            if (!name) {
                document.getElementById('status').innerHTML = '<p style="color:#ff4444;">请输入姓名</p>';
                return;
            }
            
            // 获取现有用户
            let users = JSON.parse(localStorage.getItem('ufiQuizUsers') || '[]');
            
            // 检查是否已存在同名用户
            if (users.some(user => user.name === name)) {
                document.getElementById('status').innerHTML = '<p style="color:#ff4444;">该姓名已被使用</p>';
                return;
            }
            
            // 创建新用户
            const newUser = {
                id: Date.now(),
                name: name,
                score: 0,
                correct: 0,
                answered: 0,
                answerTimes: [],
                avgTime: 0,
                rankingScore: 0
            };
            
            users.push(newUser);
            localStorage.setItem('ufiQuizUsers', JSON.stringify(users));
            
            document.getElementById('status').innerHTML = `
                <p style="color:#00ff00;">欢迎 ${name} 加入UFI知识挑战赛！</p>
                <p>请关注大屏幕，比赛即将开始</p>
                <p>计分规则：每题20分，总分100分</p>
                <p>排名规则：分数 + 答题速度</p>
            `;
            
            document.getElementById('userName').value = '';
            document.getElementById('joinBtn').disabled = true;
            document.getElementById('joinBtn').innerText = '已成功加入';
        };
        
        // 回车键也可以提交
        document.getElementById('userName').onkeypress = function(e) {
            if (e.key === 'Enter') {
                document.getElementById('joinBtn').click();
            }
        };
    </script>
</body>
</html>
