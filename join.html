<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入年会答题挑战赛</title>

            padding: 20px;

            font-weight: bold;

        }
        
        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;

        }
        
        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .input-label {
            display: block;
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #ffdd00;
            text-align: left;
        }
        
        .name-input {
            width: 100%;
            padding: 20px;
            font-size: 1.8rem;
            border-radius: 15px;
            border: 3px solid #ffdd00;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            transition: all 0.3s;
        }
