<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入UFI知识挑战赛</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #006633 0%, #00994d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .join-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 221, 0, 0.5);
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00cc66, #00994d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffdd00;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .input-container {
            margin-bottom: 30px;
        }
        
        .name-input {
            width: 100%;
            padding: 20px;
            font-size: 1.8rem;
            border-radius: 15px;
            border: 3px solid #ffdd00;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            transition: all 0.3s;
        }
        
        .name-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 221, 0, 0.5);
        }
        
        .join-btn {
            background: linear-gradient(90deg, #00cc66, #00994d);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.8rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .join-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 204, 102, 0.4);
        }
        
        .join-btn:disabled {
            background: linear-gradient(90deg, #999, #666);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.5rem;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .rules {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: left;
        }
        
        .rules h3 {
            color: #ffdd00;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .rules ul {
            list-style-type: none;
            padding: 0;
        }
        
        .rules li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        
        .rules li:before {
            content: "✓";
            color: #00cc66;
            position: absolute;
            left: 0;
        }
        
        .back-link {
            margin-top: 20px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .back-link a {
            color: #ffdd00;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="join-container">
        <div class="logo">UFI集团</div>
        <h1 class="title">2026年度UFI知识挑战赛</h1>
        <p class="subtitle">请输入您的姓名加入比赛</p>
        
        <div class="input-container">
            <input type="text" id="userName" class="name-input" placeholder="请输入您的姓名" maxlength="10">
        </div>
        
        <button id="joinBtn" class="join-btn">
            <i class="fas fa-sign-in-alt"></i> 加入比赛
        </button>
        
        <div id="status" class="status">
            <!-- 状态信息将显示在这里 -->
        </div>
        
        <div class="rules">
            <h3><i class="fas fa-info-circle"></i> 比赛规则</h3>
            <ul>
                <li>每题20分，总分100分</li>
                <li>答题时间30秒，越快得分越高</li>
                <li>排名综合考虑分数和答题速度</li>
                <li>前3名将获得精美奖品</li>
                <li>请关注大屏幕上的题目和排名</li>
            </ul>
        </div>
        
        <div class="back-link">
            <a href="index.html"><i class="fas fa-arrow-left"></i> 返回大屏幕</a>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const userNameInput = document.getElementById('userName');
        const joinBtn = document.getElementById('joinBtn');
        const statusDiv = document.getElementById('status');
        
        // 初始化
        function init() {
            console.log("加入页面初始化...");
            
            // 焦点到输入框
            userNameInput.focus();
            
            // 添加事件监听
            joinBtn.addEventListener('click', joinGame);
            userNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    joinGame();
                }
            });
            
            // 显示欢迎信息
            showStatus("欢迎参加UFI知识挑战赛！", "info");
        }
        
        // 显示状态信息
        function showStatus(message, type = "info") {
            statusDiv.innerHTML = message;
            
            switch(type) {
                case "success":
                    statusDiv.style.color = "#00ff00";
                    statusDiv.style.background = "rgba(0, 255, 0, 0.1)";
                    break;
                case "error":
                    statusDiv.style.color = "#ff4444";
                    statusDiv.style.background = "rgba(255, 68, 68, 0.1)";
                    break;
                case "info":
                default:
                    statusDiv.style.color = "#ffdd00";
                    statusDiv.style.background = "rgba(255, 221, 0, 0.1)";
            }
        }
        
        // 加入游戏
        function joinGame() {
            const userName = userNameInput.value.trim();
            
            // 验证输入
            if (!userName) {
                showStatus("请输入您的姓名", "error");
                userNameInput.focus();
                return;
            }
            
            if (userName.length > 10) {
                showStatus("姓名不能超过10个字符", "error");
                userNameInput.focus();
                return;
            }
            
            // 检查是否已存在同名用户
            if (isUserExists(userName)) {
                showStatus("该姓名已被使用，请使用其他姓名", "error");
                userNameInput.focus();
                userNameInput.select();
                return;
            }
            
            // 创建用户数据
            const userData = {
                id: Date.now() + Math.floor(Math.random() * 1000),
                name: userName,
                score: 0,
                correct: 0,
                answered: 0,
                answerTimes: [],
                avgTime: 0,
                rankingScore: 0,
                joinedAt: new Date().toISOString()
            };
            
            // 保存用户
            if (saveUser(userData)) {
                showStatus(
                    `<i class="fas fa-check-circle"></i> 欢迎 ${userName} 加入UFI知识挑战赛！<br>
                    <small>请关注大屏幕，比赛即将开始</small>`,
                    "success"
                );
                
                // 清空输入框并禁用
                userNameInput.value = '';
                userNameInput.disabled = true;
                joinBtn.disabled = true;
                joinBtn.innerHTML = '<i class="fas fa-check"></i> 已成功加入';
                
                // 3秒后显示下一步提示
                setTimeout(() => {
                    showStatus(
                        `<i class="fas fa-tv"></i> 请关注大屏幕上的题目和排名<br>
                        <small>主持人将开始比赛</small>`,
                        "info"
                    );
                }, 3000);
                
                console.log("新用户加入:", userName);
            } else {
                showStatus("加入失败，请重试", "error");
            }
        }
        
        // 检查用户是否存在
        function isUserExists(userName) {
            try {
                const storedUsers = localStorage.getItem('ufiQuizUsers');
                if (storedUsers) {
                    const users = JSON.parse(storedUsers);
                    return users.some(user => user.name === userName);
                }
            } catch (error) {
                console.error("检查用户时出错:", error);
            }
            return false;
        }
        
        // 保存用户
        function saveUser(userData) {
            try {
                // 获取现有用户
                const storedUsers = localStorage.getItem('ufiQuizUsers');
                let users = storedUsers ? JSON.parse(storedUsers) : [];
                
                // 添加新用户
                users.push(userData);
                
                // 保存回本地存储
                localStorage.setItem('ufiQuizUsers', JSON.stringify(users));
                
                return true;
            } catch (error) {
                console.error("保存用户时出错:", error);
                return false;
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
