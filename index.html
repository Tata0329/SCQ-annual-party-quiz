<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFI集团年会答题挑战赛</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #006633 0%, #00994d 100%);
            color: white;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00cc66, #00994d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 204, 102, 0.3);
        }
        
        .event-title {
            font-size: 2.8rem;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }
        
        .timer-section {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .timer {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 15px 40px;
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffdd00;
            text-shadow: 0 0 10px rgba(255, 221, 0, 0.7);
            border: 3px solid #ffdd00;
            box-shadow: 0 0 20px rgba(255, 221, 0, 0.5);
        }
        
        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .question-section {
            flex: 3;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .question-number {
            font-size: 1.8rem;
            color: #ffdd00;
        }
        
        .question-type {
            font-size: 1.5rem;
            background: rgba(0, 204, 102, 0.2);
            padding: 8px 20px;
            border-radius: 50px;
        }
        
        .question-text {
            font-size: 2.8rem;
            line-height: 1.4;
            margin-bottom: 40px;
            text-align: center;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .answers-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .answer {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
            text-align: center;
        }
        
        .answer:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
        }
        
        .answer.selected {
            background: rgba(255, 221, 0, 0.3);
            border-color: #ffdd00;
            box-shadow: 0 0 20px rgba(255, 221, 0, 0.5);
        }
        
        .answer.correct {
            background: rgba(46, 204, 113, 0.3);
            border-color: #2ecc71;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
        }
        
        .answer.wrong {
            background: rgba(231, 76, 60, 0.3);
            border-color: #e74c3c;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }
        
        .ranking-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .ranking-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 25px;
            color: #ffdd00;
            text-shadow: 0 0 10px rgba(255, 221, 0, 0.5);
        }
        
        .ranking-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .ranking-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.3s;
        }
        
        .ranking-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .rank {
            font-size: 1.8rem;
            font-weight: bold;
            width: 50px;
            text-align: center;
        }
        
        .rank-1 {
            color: gold;
            text-shadow: 0 0 10px gold;
        }
        
        .rank-2 {
            color: silver;
            text-shadow: 0 0 10px silver;
        }
        
        .rank-3 {
            color: #cd7f32;
            text-shadow: 0 0 10px #cd7f32;
        }
        
        .user-info {
            flex: 1;
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        
        .user-name {
            font-weight: bold;
        }
        
        .user-time {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .score {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffdd00;
            min-width: 80px;
            text-align: right;
        }
        
        .control-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            margin-top: 10px;
        }
        
        .control-btn {
            background: linear-gradient(90deg, #006633, #00994d);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 102, 51, 0.4);
        }
        
        .control-btn.next {
            background: linear-gradient(90deg, #00cc66, #00994d);
        }
        
        .control-btn.next:hover {
            box-shadow: 0 5px 15px rgba(0, 204, 102, 0.4);
        }
        
        .control-btn.reset {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }
        
        .control-btn.reset:hover {
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .qr-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .qr-container {
            background: linear-gradient(135deg, #006633 0%, #00994d 100%);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 221, 0, 0.5);
        }
        
        .qr-title {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffdd00;
            text-shadow: 0 0 15px rgba(255, 221, 0, 0.5);
        }
        
        .qr-subtitle {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #fff;
            opacity: 0.9;
        }
        
        .qr-code-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 30px;
            min-height: 290px;
            min-width: 290px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-instructions {
            font-size: 1.6rem;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #ffdd00;
        }
        
        .qr-stats {
            font-size: 1.8rem;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .close-qr-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 2.5rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-qr-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        .qr-show-btn {
            background: linear-gradient(90deg, #9b59b6, #8e44ad);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.4rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 15px;
        }
        
        .qr-show-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
        }
        
        .admin-panel {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .participant-count {
            font-size: 1.6rem;
            color: #ffdd00;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 50px;
        }
        
        .progress-section {
            margin-top: 20px;
            text-align: center;
        }
        
        .progress-text {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ffdd00;
        }
        
        .progress-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00cc66, #00994d);
            width: 0%;
            transition: width 0.5s;
            border-radius: 10px;
        }
        
        .score-info {
            font-size: 1.5rem;
            text-align: center;
            margin-top: 10px;
            color: #ffdd00;
        }
        
        .qr-url-display {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            color: #333;
            font-size: 0.9rem;
            word-break: break-all;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        @media (max-width: 1200px) {
            .question-text {
                font-size: 2.2rem;
            }
            
            .answer {
                font-size: 1.7rem;
                padding: 20px;
            }
            
            .event-title {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .event-title {
                font-size: 1.8rem;
            }
            
            .question-text {
                font-size: 1.8rem;
            }
            
            .answers-section {
                grid-template-columns: 1fr;
            }
            
            .timer {
                font-size: 2.5rem;
                padding: 10px 20px;
            }
            
            .control-panel {
                flex-direction: column;
                gap: 15px;
            }
            
            .admin-panel {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 二维码加入覆盖层 -->
    <div class="qr-overlay" id="qrOverlay">
        <div class="qr-container">
            <button class="close-qr-btn" id="closeQrBtn">
                <i class="fas fa-times"></i>
            </button>
            
            <div class="qr-title">扫码加入UFI答题挑战</div>

            <div class="qr-code-container" id="qrcode-container">
                <!-- 二维码将通过JavaScript生成在这里 -->

    </div>
    
    <!-- 主界面 -->
    <div class="container">
        <div class="header">
            <div class="logo">UFI集团</div>
            <div class="event-title">2026年度UFI集团知识挑战赛</div>
            <div class="timer-section">
                <div class="timer" id="timer">30</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="question-section">
                <div class="question-header">
                    <div class="question-number" id="question-number">第 1 题</div>

            <button class="control-btn next" id="next-btn">
                <i class="fas fa-forward"></i> 下一题

    <script>
        // UFI集团专属题目数据
        const questions = [
            {
                question: "UFI集团成立于哪一年？",
                type: "单选题",
                answers: ["A. 1970", "B. 1971", "C. 1972", "D. 1973"],
                correct: 1,
                explanation: "UFI集团成立于1971年，是全球过滤系统领域的领先企业。"
            },
            {
                question: "UFI集团的愿景是什么？",
                type: "单选题",
                answers: [
                    "A. 助力共创数字未来",
                    "B. 助力共创绿色未来",
                    "C. 助力共创可以未来",
                    "D. 助力共创商业未来"
                ],
                correct: 1,
                explanation: "UFI集团的愿景是：助力共创绿色未来。"
            },
            {
                question: "UFI的产品服务对象不包括？",
                type: "单选题",
                answers: [
                    "A. 汽车、航空、赛车领域",
                    "B. 航海、液压、工业领域",
                    "C. 消费电子领域",
                    "D. 农用车辆领域"
                ],
                correct: 2,
                explanation: "UFI专注于汽车、航空、赛车、航海、液压、工业、农用车辆等领域，不涉及消费电子领域。"
            },
            {
                question: "UFI的五大关键行为是什么？",
                type: "多选题",
                answers: [
                    "A. 业务导向",
                    "B. 关注外部客户",
                    "C. 流程改进",
                    "D. 跨职能合作",
                    "E. 提高责任心",
                    "F. 不断追求卓越",
                    "G. 多元化与包容性"
                ],
                correct: [0, 1, 2, 3, 4],
                explanation: "UFI五大关键行为：业务导向、关注外部客户、流程改进、跨职能合作、提高责任心。"
            },
            {
                question: "UFI的六大价值观是什么？",
                type: "多选题",
                answers: [
                    "A. 助力共创绿色未来",
                    "B. 可持续创新践行者",
                    "C. 企业家精神的拥护者",
                    "D. 以客户为中心",
                    "E. 追求卓越的激情",
                    "F. 关爱员工",
                    "G. 多元化与包容性"
                ],
                correct: [1, 2, 3, 4, 5, 6],
                explanation: "UFI六大价值观：可持续创新践行者、企业家精神的拥护者、以客户为中心、追求卓越的激情、关爱员工、多元化与包容性。"
            }
        ];

        // 计分规则
        const BASE_SCORE_PER_QUESTION = 20;
        const TOTAL_QUESTIONS = questions.length;
        const MAX_TOTAL_SCORE = BASE_SCORE_PER_QUESTION * TOTAL_QUESTIONS;

        // 用户数据
        let users = [];

        // 全局变量
        let currentQuestion = 0;
        let timerValue = 30;
        let startTime;
        let timerInterval;
        let isAnswered = false;
        let isMultiChoice = false;

        // DOM元素
        const timerElement = document.getElementById('timer');
        const questionNumberElement = document.getElementById('question-number');
        const questionTypeElement = document.getElementById('question-type');
        const questionTextElement = document.getElementById('question-text');
        const answersSectionElement = document.getElementById('answers-section');
        const rankingListElement = document.getElementById('ranking-list');
        const progressFillElement = document.getElementById('progress-fill');
        const totalScoreElement = document.getElementById('totalScore');
        const resetBtnElement = document.getElementById('reset-btn');
        const nextBtnElement = document.getElementById('next-btn');
        const qrOverlayElement = document.getElementById('qrOverlay');
        const closeQrBtnElement = document.getElementById('closeQrBtn');
        const showQrBtnElement = document.getElementById('showQrBtn');
        const participantCountElement = document.getElementById('participantCount');
        const liveParticipantCountElement = document.getElementById('liveParticipantCount');
        const qrcodeContainer = document.getElementById('qrcode-container');
        const qrLoadingElement = document.getElementById('qr-loading');
        const qrUrlDisplayElement = document.getElementById('qr-url-display');

        // 初始化页面
        function initPage() {
            console.log("初始化UFI答题系统...");
            
            totalScoreElement.textContent = MAX_TOTAL_SCORE;
            loadQuestion(currentQuestion);
            startTimer();
            updateRanking();
            
            // 添加事件监听
            resetBtnElement.addEventListener('click', resetGame);
            nextBtnElement.addEventListener('click', nextQuestion);
            closeQrBtnElement.addEventListener('click', hideQrCode);
            showQrBtnElement.addEventListener('click', showQrCode);
            
            // 从本地存储加载已有用户
            loadUsersFromStorage();
            
            // 更新参与者计数
            updateParticipantCount();
            
            // 每3秒检查新用户
            setInterval(checkForNewUsers, 3000);
            
            // 页面加载3秒后自动显示二维码界面
            setTimeout(() => {
                showQrCode();
            }, 3000);
            
            console.log("UFI答题系统初始化完成！");
        }

        // 获取加入页面URL
        function getJoinPageUrl() {
            // 获取当前页面URL
            const currentUrl = window.location.href;
            
            // 如果是本地文件，使用相对路径
            if (currentUrl.startsWith('file://')) {
                return 'join.html';
            }
            
            // 如果是网络访问，构建完整URL
            try {
                const urlObj = new URL(currentUrl);
                const pathParts = urlObj.pathname.split('/');
                pathParts[pathParts.length - 1] = 'join.html';
                urlObj.pathname = pathParts.join('/');
                return urlObj.toString();
            } catch (error) {
                // 如果URL解析失败，使用相对路径
                return 'join.html';
            }
        }

        // 显示二维码界面
        function showQrCode() {
            // 生成加入页面URL
            const joinUrl = getJoinPageUrl();
            console.log("加入页面URL:", joinUrl);
            
            // 显示URL（即使二维码不显示，用户也能看到链接）
            qrUrlDisplayElement.textContent = joinUrl;
            qrUrlDisplayElement.style.display = 'block';
            
            // 尝试生成简单的二维码
            generateSimpleQRCode(joinUrl);
            
            // 显示二维码界面
            qrOverlayElement.style.display = 'flex';
            updateParticipantCount();
        }

        // 生成简单的二维码
        function generateSimpleQRCode(text) {
            try {
                // 创建canvas
                const canvas = document.createElement('canvas');
                canvas.width = 250;
                canvas.height = 250;
                canvas.style.display = 'block';
                canvas.style.margin = '0 auto';
                canvas.style.border = '1px solid #ddd';
                
                const ctx = canvas.getContext('2d');
                
                // 清空画布
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, 250, 250);
                
                // 绘制边框
                ctx.strokeStyle = '#006633';
                ctx.lineWidth = 3;
                ctx.strokeRect(10, 10, 230, 230);
                
                // 绘制UFI文字
                ctx.fillStyle = '#006633';
                ctx.font = 'bold 22px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('UFI 2026', 125, 40);
                
                // 绘制简单的二维码图案
                ctx.fillStyle = '#000000';
                
                // 绘制定位点（三个大方块）
                drawPositionMarker(ctx, 30, 30, 7);
                drawPositionMarker(ctx, 30, 190, 7);
                drawPositionMarker(ctx, 190, 30, 7);
                
                // 生成基于文本的图案
                const seed = text.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
                
                // 绘制数据点
                for (let y = 0; y < 20; y++) {
                    for (let x = 0; x < 20; x++) {
                        // 跳过定位点区域
                        if ((x < 8 && y < 8) || 
                            (x < 8 && y > 11) || 
                            (x > 11 && y < 8)) {
                            continue;
                        }
                        
                        const px = 50 + x * 8;
                        const py = 60 + y * 8;
                        
                        // 基于种子生成伪随机图案
                        const value = (seed + x * 20 + y) % 3;
                        if (value === 0) {
                            ctx.fillRect(px, py, 6, 6);
                        }
                    }
                }
                
                // 绘制底部文字
                ctx.fillStyle = '#666666';
                ctx.font = '14px Arial';
                ctx.fillText('扫描加入答题', 125, 240);
                
                // 隐藏加载提示，显示二维码
                qrLoadingElement.style.display = 'none';
                qrcodeContainer.innerHTML = '';
                qrcodeContainer.appendChild(canvas);
                
                console.log("二维码生成成功");
                return true;
                
            } catch (error) {
                console.error("生成二维码时出错:", error);
                // 显示错误信息和链接
                qrLoadingElement.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 二维码生成失败';
                qrcodeContainer.innerHTML = `
                    <div style="color: black; text-align: center; padding: 20px; width: 100%;">
                        <div style="color: #0066cc; font-size: 18px; margin-bottom: 15px;">
                            <i class="fas fa-link"></i> 请使用以下链接加入
                        </div>
                        <div style="word-break: break-all; font-size: 14px; color: #333; margin: 15px 0; padding: 15px; background: #f8f8f8; border-radius: 8px; border: 1px solid #ddd;">
                            ${text}
                        </div>
                        <div style="color: #666; font-size: 14px; margin-top: 10px;">
                            请复制链接发送给参会者
                        </div>
                    </div>
                `;
                return false;
            }
        }

        // 绘制定位标记
        function drawPositionMarker(ctx, x, y, size) {
            const cellSize = 10;
            ctx.fillStyle = '#000000';
            ctx.fillRect(x, y, size * cellSize, size * cellSize);
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(x + cellSize, y + cellSize, (size - 2) * cellSize, (size - 2) * cellSize);
            ctx.fillStyle = '#000000';
            ctx.fillRect(x + 2 * cellSize, y + 2 * cellSize, (size - 4) * cellSize, (size - 4) * cellSize);
        }

        // 隐藏二维码界面
        function hideQrCode() {
            qrOverlayElement.style.display = 'none';
        }

        // 从本地存储加载用户
        function loadUsersFromStorage() {
            try {
                const storedUsers = localStorage.getItem('ufiQuizUsers');
                if (storedUsers) {
                    users = JSON.parse(storedUsers);
                    console.log("从本地存储加载用户:", users.length, "个");
                }
            } catch (error) {
                console.error("加载用户数据时出错:", error);
                users = [];
            }
        }

        // 保存用户到本地存储
        function saveUsersToStorage() {
            try {
                localStorage.setItem('ufiQuizUsers', JSON.stringify(users));
            } catch (error) {
                console.error("保存用户数据时出错:", error);
            }
        }

        // 检查新用户加入
        function checkForNewUsers() {
            const oldCount = users.length;
            loadUsersFromStorage();
            const newCount = users.length;
            
            if (newCount > oldCount) {
                updateParticipantCount();
                updateRanking();
                
                // 显示新用户通知
                if (newCount > 0 && oldCount > 0) {
                    const newUser = users[users.length - 1];
                    showNewUserNotification(newUser.name);
                }
            }
        }

        // 显示新用户加入通知
        function showNewUserNotification(userName) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: linear-gradient(90deg, #00cc66, #00994d);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                font-size: 1.6rem;
                z-index: 1001;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                animation: slideIn 0.5s ease-out;
            `;
            
            notification.innerHTML = `<i class="fas fa-user-plus"></i> ${userName} 加入了比赛`;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.5s ease-out';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // 更新参与者计数
        function updateParticipantCount() {
            const count = users.length;
            participantCountElement.textContent = count;
            liveParticipantCountElement.textContent = count;
        }

        // 加载题目
        function loadQuestion(index) {
            const question = questions[index];
            isAnswered = false;
            startTime = Date.now();
            
            questionNumberElement.textContent = `第 ${index + 1} 题`;
            questionTypeElement.textContent = question.type;
            questionTextElement.textContent = question.question;
            
            isMultiChoice = question.type === "多选题";
            
            answersSectionElement.innerHTML = '';
            
            question.answers.forEach((answer, i) => {
                const answerElement = document.createElement('div');
                answerElement.className = 'answer';
                answerElement.dataset.index = i;
                answerElement.textContent = answer;
                answerElement.addEventListener('click', () => selectAnswer(answerElement));
                answersSectionElement.appendChild(answerElement);
            });
            
            progressFillElement.style.width = `${((index + 1) / questions.length) * 100}%`;
            
            timerValue = 30;
            timerElement.textContent = timerValue;
            timerElement.classList.remove('pulse');
            
            nextBtnElement.disabled = true;
            nextBtnElement.style.opacity = '0.5';
            nextBtnElement.style.cursor = 'not-allowed';
            
            if (isMultiChoice) {
                const hint = document.createElement('div');
                hint.style.textAlign = 'center';
                hint.style.marginTop = '10px';
                hint.style.color = '#ffdd00';
                hint.style.fontSize = '1.5rem';
                hint.textContent = '提示：本题为多选题，可选择多个答案';
                answersSectionElement.parentNode.insertBefore(hint, answersSectionElement.nextSibling);
            }
            
            users.forEach(user => user.currentAnswer = null);
        }

        // 选择答案
        function selectAnswer(answerElement) {
            if (isAnswered) return;
            
            const selectedIndex = parseInt(answerElement.dataset.index);
            const answerTime = Math.min(30, Math.floor((Date.now() - startTime) / 1000));
            
            if (!isMultiChoice) {
                document.querySelectorAll('.answer').forEach(el => {
                    el.classList.remove('selected');
                });
                
                answerElement.classList.add('selected');
                simulateUserAnswers(selectedIndex, answerTime);
                showCorrectAnswer();
            } else {
                answerElement.classList.toggle('selected');
                const selectedIndices = Array.from(document.querySelectorAll('.answer.selected'))
                    .map(el => parseInt(el.dataset.index));
                
                if (selectedIndices.length > 0) {
                    simulateUserAnswers(selectedIndices, answerTime);
                }
            }
        }

        // 模拟用户答题
        function simulateUserAnswers(selectedIndex, answerTime) {
            users.forEach(user => {
                if (Math.random() < 0.8) {
                    if (isMultiChoice) {
                        const correctIndices = questions[currentQuestion].correct;
                        const userAnswer = [];
                        
                        const isCorrect = Math.random() < 0.6;
                        
                        if (isCorrect) {
                            userAnswer.push(...correctIndices);
                        } else {
                            const allIndices = Array.from({length: questions[currentQuestion].answers.length}, (_, i) => i);
                            const randomCount = Math.min(1 + Math.floor(Math.random() * 3), allIndices.length);
                            
                            for (let i = 0; i < randomCount; i++) {
                                const randomIndex = Math.floor(Math.random() * allIndices.length);
                                userAnswer.push(allIndices[randomIndex]);
                                allIndices.splice(randomIndex, 1);
                            }
                        }
                        
                        user.currentAnswer = [...new Set(userAnswer)];
                    } else {
                        const correctIndex = questions[currentQuestion].correct;
                        const isCorrect = Math.random() < 0.7;
                        user.currentAnswer = isCorrect ? correctIndex : 
                            (selectedIndex + 1) % questions[currentQuestion].answers.length;
                    }
                    
                    user.answered++;
                    
                    const isCorrect = checkAnswer(user.currentAnswer);
                    if (isCorrect) {
                        user.correct++;
                        const userAnswerTime = Math.floor(answerTime * (0.8 + Math.random() * 0.4));
                        const questionScore = calculateScore(userAnswerTime);
                        user.score += questionScore;
                        
                        if (!user.answerTimes) user.answerTimes = [];
                        user.answerTimes.push(userAnswerTime);
                        user.avgTime = user.answerTimes.reduce((a, b) => a + b, 0) / user.answerTimes.length;
                    }
                } else {
                    user.currentAnswer = null;
                }
            });
            
            saveUsersToStorage();
            updateRanking();
            
            if (!isMultiChoice) {
                isAnswered = true;
                nextBtnElement.disabled = false;
                nextBtnElement.style.opacity = '1';
                nextBtnElement.style.cursor = 'pointer';
                clearInterval(timerInterval);
                timerElement.classList.add('pulse');
            }
        }

        // 计算得分
        function calculateScore(answerTime) {
            let score = BASE_SCORE_PER_QUESTION;
            const timeBonus = Math.max(0, Math.min(10, 30 - answerTime));
            score += timeBonus;
            return score;
        }

        // 检查答案
        function checkAnswer(userAnswer) {
            const correctAnswer = questions[currentQuestion].correct;
            
            if (isMultiChoice) {
                if (!Array.isArray(userAnswer) || userAnswer.length !== correctAnswer.length) {
                    return false;
                }
                
                const sortedUserAnswer = [...userAnswer].sort((a, b) => a - b);
                const sortedCorrectAnswer = [...correctAnswer].sort((a, b) => a - b);
                
                return JSON.stringify(sortedUserAnswer) === JSON.stringify(sortedCorrectAnswer);
            } else {
                return userAnswer === correctAnswer;
            }
        }

        // 显示正确答案
        function showCorrectAnswer() {
            const correctAnswer = questions[currentQuestion].correct;
            const answerElements = document.querySelectorAll('.answer');
            
            if (isMultiChoice) {
                correctAnswer.forEach(index => {
                    answerElements[index].classList.add('correct');
                });
                
                answerElements.forEach((el, index) => {
                    if (el.classList.contains('selected') && !correctAnswer.includes(index)) {
                        el.classList.add('wrong');
                    }
                });
            } else {
                answerElements[correctAnswer].classList.add('correct');
                
                answerElements.forEach((el, index) => {
                    if (el.classList.contains('selected') && index !== correctAnswer) {
                        el.classList.add('wrong');
                    }
                });
            }
        }

        // 开始倒计时
        function startTimer() {
            clearInterval(timerInterval);
            timerValue = 30;
            timerElement.textContent = timerValue;
            startTime = Date.now();
            
            timerInterval = setInterval(() => {
                timerValue--;
                timerElement.textContent = timerValue;
                
                if (timerValue <= 10) {
                    timerElement.classList.add('pulse');
                }
                
                if (timerValue <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        // 时间到
        function timeUp() {
            if (isAnswered) return;
            
            isAnswered = true;
            
            users.forEach(user => {
                if (user.currentAnswer === null) {
                    user.answered++;
                }
            });
            
            saveUsersToStorage();
            showCorrectAnswer();
            
            nextBtnElement.disabled = false;
            nextBtnElement.style.opacity = '1';
            nextBtnElement.style.cursor = 'pointer';
            updateRanking();
        }

        // 更新排名
        function updateRanking() {
            if (users.length === 0) {
                rankingListElement.innerHTML = `
                    <div class="ranking-item">
                        <div class="rank rank-1">1</div>
                        <div class="user-info">
                            <div class="user-name">等待选手加入...</div>
                            <div class="user-time">扫描二维码参与答题</div>
                        </div>
                        <div class="score">0</div>
                    </div>
                `;
                return;
            }
            
            // 计算排名分数
            users.forEach(user => {
                let rankingScore = user.score;
                if (user.avgTime && user.answered > 0) {
                    const timeBonus = Math.max(0, 30 - user.avgTime);
                    rankingScore += timeBonus * 2;
                }
                if (user.answered > 0) {
                    const accuracy = user.correct / user.answered;
                    rankingScore += accuracy * 50;
                }
                user.rankingScore = rankingScore;
            });
            
            const sortedUsers = [...users].sort((a, b) => {
                if (b.rankingScore !== a.rankingScore) {
                    return b.rankingScore - a.rankingScore;
                }
                if (b.score !== a.score) {
                    return b.score - a.score;
                }
                return (a.avgTime || 30) - (b.avgTime || 30);
            });
            
            rankingListElement.innerHTML = '';
            
            sortedUsers.forEach((user, index) => {
                const rankingItem = document.createElement('div');
                rankingItem.className = 'ranking-item';
                
                const rankElement = document.createElement('div');
                rankElement.className = `rank rank-${index + 1}`;
                rankElement.textContent = index + 1;
                
                const userInfoElement = document.createElement('div');
                userInfoElement.className = 'user-info';
                
                const userNameElement = document.createElement('div');
                userNameElement.className = 'user-name';
                userNameElement.textContent = user.name;
                
                const userTimeElement = document.createElement('div');
                userTimeElement.className = 'user-time';
                if (user.avgTime) {
                    userTimeElement.textContent = `平均用时: ${user.avgTime.toFixed(1)}秒`;
                } else {
                    userTimeElement.textContent = `尚未答题`;
                }
                
                userInfoElement.appendChild(userNameElement);
                userInfoElement.appendChild(userTimeElement);
                
                const scoreElement = document.createElement('div');
                scoreElement.className = 'score';
                scoreElement.textContent = user.score;
                
                rankingItem.appendChild(rankElement);
                rankingItem.appendChild(userInfoElement);
                rankingItem.appendChild(scoreElement);
                
                rankingListElement.appendChild(rankingItem);
            });
        }

        // 下一题
        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }
            
            loadQuestion(currentQuestion);
            startTimer();
            
            nextBtnElement.disabled = true;
            nextBtnElement.style.opacity = '0.5';
            nextBtnElement.style.cursor = 'not-allowed';
        }

        // 结束游戏
        function endGame() {
            questionNumberElement.textContent = "答题结束";
            questionTypeElement.textContent = "最终结果";
            questionTextElement.textContent = "恭喜完成UFI知识挑战赛！";
            answersSectionElement.innerHTML = '';
            
            const sortedUsers = [...users].sort((a, b) => b.score - a.score);
            const topThree = sortedUsers.slice(0, 3);
            
            const winnerAnnouncement = document.createElement('div');
            winnerAnnouncement.style.cssText = `
                text-align: center;
                font-size: 2.5rem;
                margin-top: 50px;
                color: #ffdd00;
            `;
            
            let winnerText = "<div style='margin-bottom:30px;'><i class='fas fa-trophy' style='color:gold;'></i> 冠军: " + (topThree[0] ? topThree[0].name : '--') + " (" + (topThree[0] ? topThree[0].score : 0) + "分)</div>";
            if (topThree[1]) {
                winnerText += "<div style='margin-bottom:30px;'><i class='fas fa-medal' style='color:silver;'></i> 亚军: " + topThree[1].name + " (" + topThree[1].score + "分)</div>";
            }
            if (topThree[2]) {
                winnerText += "<div><i class='fas fa-award' style='color:#cd7f32;'></i> 季军: " + topThree[2].name + " (" + topThree[2].score + "分)</div>";
            }
            
            winnerAnnouncement.innerHTML = winnerText;
            answersSectionElement.appendChild(winnerAnnouncement);
            
            clearInterval(timerInterval);
            timerElement.textContent = "完成";
            nextBtnElement.disabled = true;
            nextBtnElement.style.opacity = '0.5';
            nextBtnElement.style.cursor = 'not-allowed';
        }

        // 重置游戏
        function resetGame() {
            if (confirm("确定要重置比赛吗？所有数据将被清空。")) {
                currentQuestion = 0;
                timerValue = 30;
                isAnswered = false;
                
                users.forEach(user => {
                    user.score = 0;
                    user.correct = 0;
                    user.answered = 0;
                    user.currentAnswer = null;
                    user.answerTimes = [];
                    user.avgTime = 0;
                    user.rankingScore = 0;
                });
                
                saveUsersToStorage();
                loadQuestion(0);
                startTimer();
                updateRanking();
                updateParticipantCount();
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
